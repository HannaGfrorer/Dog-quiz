<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dog quiz">
    <meta name="keywords" content="Dog quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c714ca91d.js" crossorigin="anonymous"></script>
    <title>Dog quiz</title>
</head>

<body>
    <header>
        <h1 id="logo">How much do you know about dogs?</h1>
        <nav id="menu-bar">
        </nav>
    </header>

    <section id="doglogo-image-section">
        <div>
            <img id="doglogo" src="assets/images/doglogo.jpg" alt="doglogo">
            <div id="doglogo-image-text">
                <h2>Take this quiz and you'll see</h2>
            </div>
            <div class="quiz-section" id="quiz">
                <div id="count">Start</div>
                <div id="quiz-head">
                    <h2 id="question"> Question</h2>
                    <span class="green"></span>
                    <span class="red"></span>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a-text"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b-text"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c-text"></label>
                        </li>
                    </ul>
                    <button id="submit">Next</button>
                </div>
            </div>
        </div>
        <div>
            <br>
            <a href="index.html" class="active"><i class="fas fa-paw"></i>Go back</a>
        </div>
    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>
