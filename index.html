<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dog quiz">
    <meta name="keywords" content="Dog quiz">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Dog quiz</title>
</head>

<body>
    
    <section id="doglogo-image-section">
        <div>
            <img id="doglogo" src="assets/images/doglogo.jpg" alt="doglogo">
            <div id="doglogo-image-text">
    <h1>How much do you know about dogs?</h1>
    <h2>Take this quiz and you see</h2>
    
    </div>
    <div class="quiz-section" id="quiz">
        <div id="count">Start</div>
        <div id="quiz-head">
            <h2 id="question"> Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a-text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b-text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c-text"></label>
                </li>
            </ul>
        </div>
        <button id="submit">Next</button>
</section>
    </div>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
